<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>UI CloudG Gaming</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo-img">
          <img src="./assest/logo-removebg-preview1.png" alt="" />
          <h2>CloudG</h2>
        </div>
        <ul>
          <li>Home</li>
          <li>Games</li>
          <li>Pricing</li>
          <li>Advantages</li>
          <li>About</li>
          <li>Contact</li>
        </ul>
        <button>Sign Up</button>
      </div>
      <div class="main-sec">
        <div class="text-sec">
          <p>CloudG</p>
          <h1>
            CLOUD <br />
            GAMING
          </h1>
          <p>
            Play Your PC Games smoothly on all your devices anytime anywhere.
          </p>
          <div class="btn-contain">
            <button>Get Started</button>
            <button>Watch Video <i class="bi bi-caret-right-fill"></i></button>
          </div>
        </div>
        <div class="img-sec">
          <img src="./assest/original-gaming-removebg-preview.png" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
